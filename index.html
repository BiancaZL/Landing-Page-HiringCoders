<!DOCTYPE html>

<html lang="pt-br">


<head>
    <title>Landing Page | Desafio Gama Academy</title>
    <meta charset="UTF-8" />
    <meta name="description"
        content="Desafio proposto pela Gama Academy no programa Hiring Coders - Criar um sistema de e-commerce para cadastro de email na landing page para recebimento de novidades e promoções." />
    <meta name="author" content="Bianca de Matteis Zakarka Leite" />
    <meta name="viewport" content="width = device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="estilos.css" />

</head>

<header>
    <div class="portifolio">
        <a href="https://www.linkedin.com/in/bianca-de-matteis-zakarka-leite-1807/" title="linkedin" target="_blank">
            <img src="Images/linkedin.png" width="50px" />
        </a>

        <a href="https://github.com/BiancaZL" title="github" target="_blank">
            <img src="Images/github.png" width="50px" />
        </a>


    </div>
</header>

<body>

    <main class="container">


        <div id="texto-inicial">
            <p>Temos ofertas especiais pra</p>
            <p>você! Descontos de até 90% </p>
            <p>Confira os nossos produtos :)</p>
        </div>

        <div class="form1">
        <form id="form">
            <div class="input-name">
                <h3>Digite seu nome:</h3>
                <input type="text" name="nome" id="nome" placeholder="nome completo" />
            </div>

            <div class="input-email">
                <h3>Digite seu e-mail:</h3>
                <input type="text" name="email" id="email" placeholder="nome@email.com" />
            </div>

            <div class="input-cadastro">
                <input type="checkbox" name="promoções" value="1" id="campo3">
                <label for="campo3">Aceito receber promoções por e-mail.</label>

            </div>

            <input type="submit" value="Cadastrar">

            <script type="text/javascript" src="script.js"></script>
        </form>
    </div>


        </section id="produtos">

        <div class="imagens">

            <p class="foto">
                <img src="Images/produto1.png" title="COD" width="250px" />
            </p>

            <p class="foto">
                <img src="Images/produto2.png" title="MAFIA" width="250px" />
            </p>

            <p class="foto">
                <img src="Images/produto3.png" title="BATTLEFIELD" width="250px" />
            </p>
        </div>

        </section>
    </main>
</body>

</html>
